<!DOCTYPE html>
<html>
<head>
  <title>Exam Poster</title>
  <style>
    body {
      background: #fff8e1;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .poster {
      background: #fff3e0;
      border: 5px solid #ffa200ee;
      padding: 40px;
      width: 350px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 160, 0, 0.3);
    }

    .poster h1 {
      color: #ff6f00;
      font-size: 30px;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .poster p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
      font-style: italic;
    }
  </style>
</head>
<body>

</html>
