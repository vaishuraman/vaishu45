<!DOCTYPE html>
<html>
<head>
  <style>
    html {
      font-size: 16px;
    }

    .px-text {
      font-size: 24px;
    }

    .em-container {
      font-size: 20px;
    }
    .em-text {
      font-size: 1.5em;  /* 1.5 × 20 = 30px */
    }

    .rem-text {
      font-size: 2rem;   /* 2 × 16 = 32px */
    }
     
    p {
      font-family: 'Verdana', sans-serif;
      
      font-weight: bold;
      font-style: italic;
      
      line-height: 1.6;
      letter-spacing: 1px;
      word-spacing: 4px;
      text-transform: capitalize;
      text-align: justify;
    }

  </style>
</head>
<body>

  <p class="px-text">tomorrow is a full holiday for all the students</p>

  <div class="em-container">
    <p class="em-text">This text is 30px (em unit)</p>
  </div>

  <p class="rem-text">This text is 32px (rem unit)</p>
  <p>engineering is very good for ourfuture 
</body>
</html
